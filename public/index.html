  <script>
    // STEP 1 & 2 user says they want to use Oauth aaand they sign in using the Providers auth form
    let URL = "https://api.login.yahoo.com/oauth2/request_auth"; // this will specific to the Auth service
    let options = {
      client_id: "dj0yJmk9a0szYnBFVXEzWHFRJmQ9WVdrOVEwaDZWV3N3TTJRbWNHbzlNQT09JnM9Y29uc3VtZXJzZWNyZXQmc3Y9MCZ4PWUx", // client Id from your oauth privder
      response_type: "code",
      redirect_uri: "oob",
      // redirect_uri: "https://localhost:3000/oauth", // make sure this matches the callback / redirect url that the Oauth app form asks for
      scope: "openid profile",
      nonce: "2762b2550b993376c4b7c547fdedaebf3f3cd8ef"// this could be different depending on the provider, something about what data you're asking should be present
      // state: '401userconsent' // this is specific to github.
    }
    let QueryString = Object.keys(options).map(key => {
      return `${key}=${encodeURIComponent(options[key])}`;
    }).join("&");
    let authURL = `${URL}?${QueryString}`;
    console.log(authURL);
    let link = document.getElementById('oauth');
    link.setAttribute('href', authURL);
